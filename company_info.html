    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="description" content="" />
    <title>展位一--展商后台管理</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/layer/layer.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/validate.js"></script>


</head>

<body>
<!-- header start -->
<iframe scrolling="no" frameborder="0" width="100%" height="106" src="header.html"></iframe>
<!-- header end -->
<!-- main start -->
<div class="main">
    <div class="position pb10">
        <a href="#" class="blue2">OFweek</a> &gt; <a href="#" class="blue2">展会网</a> &gt; <a href="#" class="blue2">展商后台</a> &gt; 设置展位
    </div>
    <div class="main_left floatleft">
        <iframe scrolling="no" frameborder="0" width="100%" height="814" src="left.html"></iframe>
    </div>
    <!--left end -->

    <div class="main_right floatright">
        <div class="page-hd">
            <h2 class="page-title">展位一</h2>
        </div>

        <div class="page-con">
                <table width="100%" cellpadding="0" cellspacing="0" border="0" class="tabs">
                    <tr>
                        <td width="12%"><a href="set_booth.html">基本设置</a></td>
                        <td width="11%"><a href="company_info.html" class="active">公司资料</a></td>
                        <td width="11%"><a href="exhibition_product.html">参展产品</a></td>
                        <td width="11%"><a href="file_download.html">资料下载</a></td>
                        <td width="9%"><a href="set_video.html">视频</a></td>
                        <td width="9%"><a href="set_tuji.html">图集</a></td>
                        <td width="13%"><a href="set_ppt.html">演讲稿PPT</a></td>
                        <td width="12%"><a href="set_namecard.html" class="noborder">公司名片</a></td>
                        <td width="12%"><input type="button" value="资料确认" class="fr mr7 btn_orangea" id="file_confirm"></td>
                    </tr>
                </table>

            <form action="" method="post" id="comInfoForm">
                <ul class="set_info pt30 pl10 set-cominfo">
                    <li>
                        <b class="name fn"><span class="red">* </span>LOGO：</b>
                        <div class="set-r fl">
                            <div class="fl">
                                <h6 class="logo">
                                    <img src="images/logo_ofweek.png" alt="">
                                </h6>
                            </div>
                            <div class="fl ml30">
                                <a href="javascript:;" class="fileBox">
                                    上 传
                                    <input type="file" name="jlfj" class="file">
                                </a>
                                <p class="c999 f12 lh34">最佳大小为150x58px</p>
                            </div>


                        </div>
                    </li>
                    <li class="mt25">
                        <b class="name fn"><span class="red">* </span>主营产品：</b>
                        <div class="set-r fl">
                            <textarea rows="10" cols="59" name="mainPro" class="txtarea_mainPro"></textarea>
                        </div>
                    </li>
                    <li class="mt25">
                        <b class="name fn"><span class="red">* </span>公司介绍：</b>
                        <div class="set-r fl">
                            <textarea rows="10" cols="59" name="comProfile" class="txtarea_comProfile"></textarea>
                            <p class="f12 lh32 c999"><span class="red">* </span>限输入2500个字</p>
                        </div>
                    </li>
                    <li class="mt3">
                        <b class="name fn">二维码：</b>
                        <div class="fl">
                            <h6 class="code">
                                <img src="images/code.png" alt="">
                            </h6>
                        </div>
                        <div class="fl ml30">
                            <a href="javascript:;" class="fileBox">
                                上 传
                                <input type="file" name="jlfj" class="file">
                            </a>
                            <input type="button" value="删除" class="db btn_grey92 mt15">
                        </div>
                        <div class="fl lh20 ml30">
                            <span class="fl c999 f12">注：</span>
                            <p class="fl c999 f12">1、二维码将显示在站台上公司简介栏目的底部，非必填项<br/>
                                2、二维码图片说明会显示在二维码图片下方</p>
                        </div>
                    </li>
                    <li class="mt25">
                        <b class="name fn">二维码图片说明：</b>
                        <input class="txt txt318" id="pro_name" maxlength="60" type="text" value="" name="name">
                    </li>
                    <li class="mt30">
                        <b class="name">&nbsp;</b>
                        <a href="set_booth.html" class="btn_grey150 fl mr20">上一步</a>
                        <input class="btn_blue150 fl mr20" id="save_btn"  type="submit" value="保 存" name="">
                        <a href="exhibition_product.html" class="btn_blue150 fl" >下一步</a>
                    </li>
                </ul>

            </form>
        </div>
    </div>
    <!--right end -->
</div>
<!-- main end -->




<!-- footer start-->
<iframe scrolling="no" frameborder="0" width="100%" height="180" src="footer.html"></iframe>
<!-- footer  end-->
</body>
</html>
