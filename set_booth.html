                        </div>
                    </li>
                    <li class="mt25">
                        <b class="name fn"><span class="red">* </span>新选择客服帐号：</b>
                        <div class="fl col-account">
                            <input type="checkbox" name="" class="chk">
                            <label class="">罗雨晴</label>
                            <input type="checkbox" name="" class="chk">
                            <label>罗依凡</label>
                            <input type="checkbox" name=""  class="chk">

                            <input type="checkbox" name=""  class="chk">

                    <li class="mt50">
                        <b class="name">&nbsp;</b>
